name: Build Podcast and Upload to Internet Archive (per file)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install ffmpeg, IA CLI, and latest yt-dlp nightly
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install internetarchive
          pip install --upgrade --force-reinstall "yt-dlp @ https://github.com/yt-dlp/yt-dlp/archive/master.tar.gz"

      - name: Create cookies.txt if provided
        env:
          YT_COOKIES_TXT: ${{ secrets.YT_COOKIES_TXT }}
        run: |
          if [ -n "$YT_COOKIES_TXT" ]; then
            printf '%s' "$YT_COOKIES_TXT" > cookies.txt
            chmod 600 cookies.txt
            echo "cookies.txt created"
          else
            echo "No cookies provided"
          fi

      - name: Download playlist and upload each MP3 to IA
        env:
          YOUTUBE_PLAYLIST_URL: ${{ secrets.YOUTUBE_PLAYLIST_URL }}
          IA_BUCKET_IDENTIFIER: ${{ secrets.IA_BUCKET_IDENTIFIER }}
          IA_ACCESS_KEY: ${{ secrets.IA_ACCESS_KEY }}
          IA_SECRET_KEY: ${{ secrets.IA_SECRET_KEY }}
          IA_COLLECTION: ${{ secrets.IA_COLLECTION }}
          IA_LICENSE_URL: ${{ secrets.IA_LICENSE_URL }}
        run: |
          mkdir -p downloads
          if [ -f cookies.txt ]; then
            COOKIES_FLAG="--cookies cookies.txt"
          else
            COOKIES_FLAG=""
          fi

          yt-dlp \
            --yes-playlist \
            --ignore-errors \
            --ignore-no-formats-error \
            --no-abort-on-error \
            --retries infinite \
            --fragment-retries infinite \
            --continue \
            --extract-audio \
            --audio-format mp3 \
            --audio-quality 0 \
            --embed-thumbnail \
            --add-metadata \
            -o "downloads/%(title)s.%(ext)s" \
            --exec 'bash -lc "IA_ACCESS_KEY=\"$IA_ACCESS_KEY\" IA_SECRET_KEY=\"$IA_SECRET_KEY\" ia upload \"$IA_BUCKET_IDENTIFIER\" \"{}\" --metadata=collection:$IA_COLLECTION --metadata=licenseurl:$IA_LICENSE_URL --metadata=mediatype:audio --metadata=title:$(basename \"{}\" .mp3) --ignore-existing || echo IA_UPLOAD_FAILED: {}"' \
            $COOKIES_FLAG \
            "$YOUTUBE_PLAYLIST_URL"

      - name: Fail if no MP3s found
        shell: bash
        run: |
          shopt -s nullglob
          files=(downloads/*.mp3)
          if [ ${#files[@]} -eq 0 ]; then
            echo "::error::No MP3 files found. Check yt-dlp logs."
            exit 1
          fi

      - name: Build Apple Podcastsâ€“ready RSS feed
        env:
          PODCAST_TITLE: ${{ secrets.PODCAST_TITLE }}
          PODCAST_AUTHOR: ${{ secrets.PODCAST_AUTHOR }}
          PODCAST_DESCRIPTION: ${{ secrets.PODCAST_DESCRIPTION }}
          PODCAST_OWNER_EMAIL: ${{ secrets.PODCAST_OWNER_EMAIL }}
          PODCAST_CATEGORY: ${{ secrets.PODCAST_CATEGORY }}
          IA_BUCKET_IDENTIFIER: ${{ secrets.IA_BUCKET_IDENTIFIER }}
        run: python scripts/build_feed.py

      - name: Prepare Pages artifact
        run: |
          mkdir -p public
          cp out/podcast.xml public/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
